<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main">
            <img src="img/illustration-hero.svg" alt="img" class="main-img">

        <div class="text">
            <p class="title">Order Summary</p>
            <p class="data">You can now listen to millions of songs, <br>
                audiobooks, and podcasts on any device <br>
                anywhere you like!</p>
        </div>

        <div class="buy">
            <div class="plan">
                <img src="img/icon-music.svg" alt="img" class="icon">
                <div class="plan-text">
                    <p class="annual">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
            </div>
            <a href="#" class="change">Change</a>
        </div>

        <div class="buttons">
            <button class="proceed">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
